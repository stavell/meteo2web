    <script type="text/javascript">


        $(document).ready(function() {

            App.ImgLoader.onProgressUpdate = function(filesDone) {

            };


            var loadPhotos = function(timeParams){
                if(!timeParams) return;

                Server.call('Meteo2.getPhotosForPeriod', [timeParams.timeFrom, timeParams.period], function(response){
                    App.ImgLoader.setFiles(response);
                    App.ImgLoader.startLoading();
                    App.ImgLoader.onFinish = function(){
                        $('.cam-image')[0].setFiles(response);
                    };
                });
            };


            App.initCameraViewer('.cam-image', {
                onImageChanged: function(){



                }
            });


            $('.photo-control-prev').click(function(){
                $($(this).attr('viewer'))[0].showPrev();
            });

            $('.photo-control-next').click(function(){
                $($(this).attr('viewer'))[0].showNext();
            });


            loadPhotos(App.timeParams);

        });

    </script>

<div class="container">


    <div class="col-lg-10 col-lg-push-1">

        <div class="well well-sm col-lg-12">

            <div class="col-lg-2 col-sm-3">

            <div class="col-lg-2 col-sm-3">

                    <input type="text" class="form-control" placeholder=""/>
                </div>
            </div>


            <div class="col-lg-2 col-lg-push-2">
                <button type="button" class="btn btn-block btn-primary">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>Покажи</span>
                </button>
            </div>

        </div>

        <div class="hidden-xs">

            <div class="btn-group-sm">
                <button class="btn btn-lg btn-link photo-control-prev"  viewer=".cam-image"><span class="glyphicon glyphicon-fast-backward"></span></button>
                <button class="btn btn-lg btn-link photo-control-play"  viewer=".cam-image"><span class="glyphicon glyphicon-play"></span></button>
                <button class="btn btn-lg btn-link photo-control-pause" viewer=".cam-image"><span class="glyphicon glyphicon-pause"></span></button>
                <button class="btn btn-lg btn-link photo-control-next"  viewer=".cam-image"><span class="glyphicon glyphicon-fast-forward"></span></button>
